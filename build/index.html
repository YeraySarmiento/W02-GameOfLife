<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="/build/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="gameoflife.js" defer></script>
  </head>
  <body>
    <section class="board-container">
      <div id="board-game"></div>
    </section>
    <section class="control-container">
      <h1 class="main-title">GAME OF LIFE</h1>
      <h2 class="control-container__instructions">INSTRUCTIONS</h2>
      <ol>
        <li>
          Any live cell with fewer than two live neighbours dies, as if by
          underpopulation.
        </li>
        <li>
          Any live cell with two or three live neighbours lives on to the next
          generation.
        </li>
        <li>
          Any live cell with more than three live neighbours dies, as if by
          overpopulation.
        </li>
      </ol>
      <div id="control-container__tamaño">
        Tamaño
        <input
          type="range"
          id="sizeCuadros"
          value="20"
          min="50"
          max="500"
          step="50"
        />
      </div>
      <div>
        <button class="control-container__start" id="button-start">
          START
        </button>
        <button class="control-container__stop" id="button-stop">STOP</button>
      </div>
    </section>
  </body>
</html>
